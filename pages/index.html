<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <script defer src="../scripts/script.js"></script>
    <title>Document</title>
</head>

<body>
     <!-- Main container for the entire webpage -->
    <div id='main-container'>
        <h1>Do you wanna play Rock Paper Scissors?</h1>
        <div class="btn-container">
              <!-- Container for Yes/No buttons -->
            <button id="user-response-yes-btn">Yes</button>
            <button id="user-response-no-btn">No</button>
        </div>
          <!-- Container for user details form (hidden initially) -->
        <div id='user-details-container'>
            <form id="user-details-form">
                <div id="username-container">
                    <!-- Container for username input -->
                    <label for="username">Username</label>
                    <input type="text" name="username" required><br />
                </div>
                  <!-- Container for email input -->
                <div id="email-container">
                    <label for="email">Email Id</label>
                    <input type="email" name="emailId"><br />
                </div>
                <button type="submit">Enter</button>
            </form>

        </div>
    </div>
</body>

</html>
